<div class="container">
    <mat-card>
        <div class="form-group">
            <mat-form-field class="example-form-field">
                <mat-label>Enter user Name</mat-label>
                <div>
                    <mat-icon aria-hidden="false" aria-label="Example home icon">alarm</mat-icon>
                    <input matInput  style="width: 100%;" placeholder="enter user name" value="ashish" >
                </div>

              </mat-form-field>
        </div>
        <div class="form-group">

            <mat-form-field class="example-form-field">
                <mat-label>Leave a comment</mat-label>
                <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
              </mat-form-field>
        </div>
        <div class="form-group">
          
            <mat-form-field class="example-form-field">
                <mat-label>Favorite food</mat-label>
                <mat-select>
                  <mat-option *ngFor="let food of foods" [value]="food.value">
                    {{food.viewValue}}
                  </mat-option>
                </mat-select>
              </mat-form-field>

        </div>
        <div>
            <section class="example-section">
                <span class="example-list-section">
                  <mat-checkbox class="example-margin"
                                [checked]="allComplete"
                                [indeterminate]="someComplete()"
                                (change)="setAll($event.checked)">
                    {{task.name}}
                  </mat-checkbox>
                </span>
                <span class="example-list-section">
                  <ul>
                    <li *ngFor="let subtask of task.subtasks">
                      <mat-checkbox [(ngModel)]="subtask.completed"
                                    [color]="subtask.color"
                                    (ngModelChange)="updateAllComplete()">
                        {{subtask.name}}
                      </mat-checkbox>
                    </li>
                  </ul>
                </span>
              </section>
        </div>
        <div class="form-group">
          <mat-form-field appearance="example-form-field">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

        </div>
        

         
        
    </mat-card>

</div>
